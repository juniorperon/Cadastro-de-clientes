<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de clientes</h1>
    <form name="cadastro" action="/cadastro.html">
        <div>
            <h2>Identidade</h2>
            <section>
                <p class="nome">Nome: </p><input name="nome" type="text" placeholder="Nome" size="100" maxlength="100" required="required"/>
                <p class="email">Email: </p> <input name="email" type="email" placeholder="E-mail" size="100" maxlength="100" required="required"/>
                <p class="cpf">CPF ou CNPJ: </p><input name="cpf" type="tel" placeholder="CPF ou CNPJ apenas numeros" size="100" maxlength="11" required="required"/>
                <p class="telefone">Telefone: </p><input name="tel" type="tel" placeholder="telefone com ddd apenas numeros" size="100" maxlength="11" required="required"/>
            </section>
        </div>
        <div>
            <h2>Local</h2>
            <section>
                <p class="cep">CEP: </p><input name="cep" type="tel" placeholder="CEP apenas numeros" size="100" maxlength="8" required="required"/>
                <p class="logradouro">Logradouro: </p> <input name="logradouro" type="text" placeholder="endereço" size="100" maxlength="100" required="required"/>
                <p class="numero">Número: </p><input name="num" type="number" placeholder="Número" size="100" maxlength="10" required="required"/>
                <p class="bairro">Bairro: </p><input name="bairro" type="text" placeholder="Bairro" size="100" maxlength="100" required="required"/>
                <p class="cidade">Cidade: </p><input name="cidade" type="text" placeholder="Cidade" size="100" maxlength="100" required="required"/>
                <p class="estado">Estado: </p><input name="estado" type="text" placeholder="Estado (ex:SP)" size="100" maxlength="2" required="required"/>
            </section>
        </div>
        <button type="submit" onclick="return validar()"> Enviar </button>
    </form>

    
    
</body>

</html>
